<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
</head>
<body>

<h3>Word Finder</h3>

<div th:insert="~{words/searchForm :: wordSearchForm}"></div>

<div class="centerContent" th:if="${errorMessage != null}">
    <div class="darkDiv minContent" style="border: 3px solid red;">
        <h3  th:text="${errorMessage}" style="color: red; white-space: nowrap"></h3>
    </div>
</div>

</body>
</html>

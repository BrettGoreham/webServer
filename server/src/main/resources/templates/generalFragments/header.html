<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="userHeader">
        <header class="header">
            <a href="/"  class="clickable centerContent" style="display: inline-block; width: fit-content;">
                Home
            </a>
            <div></div>
            <div style="display: grid; justify-content:  end;">
                <div sec:authorize="isAuthenticated()">
                    <label sec:authentication="principal.username"></label>
                    <a href="/user"  class="clickable centerContent" style="display: inline-block; width: fit-content;">
                        Profile
                    </a>
                    <a href="/logout"  class="clickable centerContent" style="display: inline-block; width: fit-content;">
                        Logout
                    </a>
                </div>
                <div sec:authorize="isAnonymous()">
                    <a href="/login"  class="clickable centerContent" style="display: inline-block; width: fit-content;">
                        Login
                    </a>
                </div>
            </div>
            
        </header>
    </div>
</body>

</html>
